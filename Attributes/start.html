<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <div id="button">
        <label for="button_disabled">Button: disabled</label>
        <input type="button" id="button_disabled" name="button_disabled" disabled> 
      </div>
      <div id="counter">
        <label for="step_counter">Counter</label>
        <input type="number" id="step_counter" 
          name="step_counter" min="0" max="100" step="2">
      </div>
      <div id="Selected">
        <label for="selected_checkbox">Selected Checkbox</label>
        <input type="checkbox" id="selected_checkbox" name="selected_checkbox" checked="checked">
      </div>
      <div id="date">
        <label for="">Date: </label>
        <input type="date">
      </div>
    </form>
  </body>
</html>
